#flyway configurations
flyway.enabled=false

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none

spring.datasource.schema=classpath:/db/test/schema.sql
spring.datasource.data=classpath:/db/test/city_data.sql,classpath:/db/test/user_data.sql,classpath:/db/test/category_data.sql,classpath:/db/test/product_data.sql

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console